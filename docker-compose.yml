version: '3.8'

services:
  # Node.js API service
  api:
    build: .
    container_name: parking-lot-api
    ports:
      - "4000:3000"
    env_file: .env
    depends_on:
      mongodb:
        condition: service_healthy
    volumes:
      - ./:/app
      - /app/node_modules
    networks:
      - parking-network
    restart: unless-stopped

# Volumes for persistent data
volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

# Network for service communication
networks:
  parking-network:
    driver: bridge
